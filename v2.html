<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;

        animation: mymove 3s infinite;
      }

      @keyframes mymove {
        from {left: 0px;}
        to {left: 200px;}
      }
    </style>
  </head>
  <body>
    <div></div>
    <p id="text"></p>
    <input type="number" value="100" id="input"/>
    <button id="start">Start</button>
  </body>
  <script>
    var text = document.getElementById('text');
    var button = document.getElementById('start');
    var i = 0;
    var n;

    button.addEventListener('click', function() {
      n = input.value;
      doJob();
    });

    function doJob() {
      var j = 0;
      while (i < n && (j++) < 100) {
        console.log(i++);
      }

      if (i >= n) {
        text.textContent = 'finished!';
        i = 0;
      } else {
        setTimeout(doJob, 0);
      }
    }
  </script>
</html>
